<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Enviar Imagem</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeSend()">Fechar</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doSend()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Nome</span>
                    <input type="text" ng-model="picture.name">
                </label>

                <label class="item">
                    <button class="button button-block button-positive" type="submit">Enviar</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
